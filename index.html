<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Landing Page</title>
  <link href="https://fonts.googleapis.com/css?family=Special+Elite" rel="stylesheet">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"/>  
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body> 
  <header id="header">
    <nav class="navbar navbar-default navbar-fixed-top" id="nav-bar">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-menu" aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Arrowhead Cabin</a>
        </div>
      
        <div class="collapse navbar-collapse" id="navbar-menu">
          <ul class="nav navbar-nav navbar-right">
            <li><a class="nav-link" href="#amenities">Amenities<span class="sr-only">(current)</span></a></li>
            <li><a class="nav-link" href="#rates">Rates</a></li>
            <li><a class="nav-link" href="#things-to-do">Things To Do</a></li>
          </ul>   
        </div>
      </div>

    </nav>
    <img class="img-responsive center-block" src="https://images.unsplash.com/photo-1414497370617-1d23dd92ab2d?crop=entropy&fit=crop&fm=jpg&h=725&ixjsv=2.10&ixlib=rb-0.3.5&q=80&w=1450" id="header-img" alt="Header image">
    </header>
  <div class="container-fluid" id="main">
   <div id="amenities">
    <h3 class="text-center">Amenities</h3>
   </div>
   <div id="rates">
     <h3 class="text-center">Rates</h3>
     <div class="row">
      <div class="col-sm-6" id="rate-info">
        
      </div>
      <div class="col-sm-6" id="book-now">
        <div class="panel panel-default">
        <div class="panel-body">
          <h4 class="text-center">Book Now</h4>
          <form  action="https://www.freecodecamp.com/email-submit" id="form">
            <div class="row">
              <div class="form-group col-sm-6">
                <label class="sr-only" for="name">Name</label>
                <input type="text" class="form-control" id="name" placeholder="Name">
              </div>
              <div class="form-group col-sm-6">
                <label class="sr-only" for="email">Email address</label>
                <input type="email" class="form-control" id="email" placeholder="Email" required>
              </div>
              <div class="form-group col-sm-6">
                <label for="check-in" class="control-label" id="check-in-label">Check-in</label>
                <input type="date" class="form-control" id="check-in" placeholder="Check-in" required>
              </div>
              <div class="form-group col-sm-6">
                <label for="check-out" class="control-label" id="check-out-label">Check-out</label>
                <input type="date" class="form-control" id="check-out" placeholder="Check-out" required>
              </div>

            <input type="submit" class="btn btn-default center-block" id="submit"></input>
          </form>
        </div>
</div>
      </div>
     </div>
   </div>
    <div id="things-to-do">
     <h3 class="text-center">Things To Do</h3>
     <div class="embed-responsive embed-responsive-16by9">
       <iframe class="embed-responsive-item" src="https://www.youtube.com/embed/bTUmVM99qow" id="video"></iframe>
      </div>
   </div>
    
    
  </div> 
  <footer class="text-center spacing">Created by<strong> Laura Silvey</strong></footer> 
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <!-- <script src="https://gitcdn.link/repo/freeCodeCamp/testable-projects-fcc/master/build/bundle.js"></script> -->
</body>
</html>
